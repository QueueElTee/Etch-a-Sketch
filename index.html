<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
    <script src="https://kit.fontawesome.com/f6fb301c7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>Etch-a-Sketch</h1>
        <p>Grid Size: <span class="gird-count">16 x 16</span></p>
        <div class="adjustments">
            <div id="grid-slider">
                <p>Change Grid Size: </p>
                <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
            </div>
            <div id="color-picker">
                <p>Change Grid Color: </p>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            </div>
            <div id="random-color">
                <p>Rainbow Grid: </p>
                <a href="#" class="random-color">Random Colors</a>
            </div>
            <div id="erase-sketch">
                <p>Erase Sketch: </p>
                <a href="#" class="erase-sketch">Erase Sketch</a>
            </div>
        </div>
        <div id="container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
